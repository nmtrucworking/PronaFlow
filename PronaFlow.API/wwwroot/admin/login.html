<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - PronaFlow</title>
    <link rel="stylesheet" href="../assets/css/reset.min.css" />
    <link rel="stylesheet" href="../assets/css/base.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/admin-style.css" />
</head>
<body class="login-page">
    <div class="login-card">
        <form id="login-form" class="login-card__form-wrapper">
            <h2>PronaFlow Admin</h2>
            <div id="error-message" class="error-message"></div>
            <div class="form__input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required value="admin@pronaflow.com">
            </div>
            <div class="form__input-group">
                <label for="password">Password</label>
                <input class="form__input" type="password" id="password" required value="password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    <script type="module" src="./assets/js/auth.js"></script>
</body>
</html>
