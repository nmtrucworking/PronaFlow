<div class="admin-page-container">
    <h1 class="page-title">Admin Dashboard</h1>

    <div class="stat-cards-grid">
        <div class="card-style-box stat-card">
            <h3 class="stat-title">Total Users</h3>
            <p class="stat-value" id="stats-total-users">--</p>
        </div>
        <div class="card-style-box stat-card">
            <h3 class="stat-title">Active Projects</h3>
            <p class="stat-value" id="stats-active-projects">--</p>
        </div>
        <div class="card-style-box stat-card">
            <h3 class="stat-title">Total Workspaces</h3>
            <p class="stat-value" id="stats-total-workspaces">--</p>
        </div>
        <div class="card-style-box stat-card">
            <h3 class="stat-title">Total Tasks</h3>
            <p class="stat-value" id="stats-total-tasks">--</p>
        </div>
    </div>

    <div class="card-style-box chart-container">
        <h3 class="chart-title">New Users Over Time</h3>
        <canvas id="new-users-chart"></canvas>
    </div>
</div>
